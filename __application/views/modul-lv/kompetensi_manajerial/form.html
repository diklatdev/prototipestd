          </div>
        </div>

<!--start container-->
<div class="container">
        <div class="section">

                <!--Form Advance-->          
                <div class="row">
                        <div class="col s12 m12 l12">
                          <div class="card-panel">
                                <div class="row">
                                  <form class="col s12">

                                        <div class="row">
                                          <div class="input-field col s12">
                                                <input id="kel" type="text" value="{$data.nama_kelompok}">
                                                <label for="kel" class="active">Kelompok Kompetensi Managerial</label>
                                          </div> 
                                        </div>

                                        <div class="row">
                                          <div class="input-field col s12 m9">
                                                <input id="a" type="text" value="{$data.nama_kompetensi_manajerial}">
                                                <label for="a" class="active">Kompetensi Managerial</label>
                                          </div>
                                          <div class="input-field col s12 m3">
                                                <input id="b" type="text" value="{$data.inisial}">
                                                <label for="b" class="active">Kode</label>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="input-field col s12">
                                                <textarea id="message5" class="materialize-textarea" length="300">{$data.deskripsi}</textarea>
                                                <label for="message" class="active">Deskripsi</label>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="input-field col s12">
                                                <textarea id="message5" class="materialize-textarea" length="300">{$data.kata_kunci}</textarea>
                                                <label for="message" class="active">Kata Kunci</label>
                                          </div>
                                        </div>

                                        <br/>
                                        <br/>
                                        <div id="responsive-table">
                                          <div class="row">
                                                <div class="col s12">
                                                <table class="responsive-table" width="100%">
                                                  <thead>
                                                        <tr>
                                                                <th>Level</th>
                                                                <th>Deskripsi</th>
                                                                <!--<th>Action</th>-->
                                                        </tr>
                                                  </thead>
                                                        <tbody>
                                                    {foreach from=$data_level item=row}
                                                        <tr>
                                                          <td>{$row.level}</td>
                                                          <td>{$row.deskripsi}</td>
<!--                                                          <td>
                                                                <a href="#"><i class="mdi-content-create tiny"></i></a>
                                                                <a href="#"><i class="mdi-content-clear tiny"></i></a>
                                                          </td>-->
                                                        </tr>
                                                    {/foreach}
                                                        <tr>
                                                          <td></td>
                                                          <td></td>
<!--                                                          <td>
                                                                <a href="#"><i class="mdi-content-add-box tiny"></i></a>
                                                          </td>-->
                                                        </tr>
                                                  </tbody>
                                                </table>
                                                </div>
                                          </div>
                                        </div>

                                        <div class="row">
                                          <div class="row">
                                                <div class="input-field col s12">
<!--                                                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                                                        <i class="mdi-content-send right"></i>
                                                  </button>-->
                                                </div>
                                          </div>
                                        </div>
                                  </form>
                                </div>
                          </div>
                        </div>
                </div>


        </div>
</div>
